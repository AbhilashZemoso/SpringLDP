<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
     integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Restaurant Directory</title>
	<style>		
		body, html {
		  height: 100%;
		}
				
		.bg {
		  background-image: url(@{static/img/bg_img.jpg});
		
		  height: 100%;
		
		  background-position: center;
		  background-repeat: no-repeat;
		  background-size: cover;
		}
	</style>
</head>

<body>
<br><br>
<div class="container bg">

	<h3>Restaurant Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/restaurants/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Restaurant
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Name</th>
				<th>City</th>
				<th>Web site</th>
				<th>Details</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempRestaurant : ${restaurants}">
			
				<td th:text="${tempRestaurant.name}" />
				<td th:text="${tempRestaurant.city}" />	
				<td th:text="${tempRestaurant.website}" />	
				<td th:text="${tempRestaurant.details}" />	
				<td>
					<a th:href="@{/restaurants/showFormForUpdate(restaurantId=${tempRestaurant.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					<a th:href="@{/restaurants/delete(restaurantId=${tempRestaurant.id})}"
						class="btn btn-danger btn-sm"
						onclick="if(!(confirm('Are you sure you want to delete this Restaurant?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
